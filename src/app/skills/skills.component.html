<div class="skills">
  <mat-card *ngFor="let skill of skills">
    <mat-card-header>
      <mat-card-title>{{skill.title}}</mat-card-title>
      <mat-card-subtitle>{{skill.summary}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{skill.summary}}
    </mat-card-content>
  </mat-card>
</div>
